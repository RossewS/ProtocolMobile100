<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Anime - İndir</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* Temel stil */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }

        /* Sayfa geçiş animasyonu */
        .page-section {
            animation: slideDown 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Navigasyon stilleri */
        .nav-link { transition: all 0.2s ease-in-out; }
        .nav-active {
            background-color: white;
            color: black;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }
        .nav-inactive { background-color: transparent; color: #4b5563; }
    </style>
</head>
<body class="text-black">

    <div class="flex flex-col min-h-screen">
        
        <!-- Header / Navigasyon -->
        <header class="w-full max-w-md mx-auto pt-6 px-4 sticky top-0 z-20 bg-gray-50/80 backdrop-blur-sm">
            <nav class="flex items-center justify-center space-x-2 bg-gray-200/80 p-1 rounded-lg">
                <a href="#home" id="home-link" class="nav-link px-6 py-1.5 text-sm font-semibold rounded-md nav-active">Ana sayfa</a>
                <a href="#changelog" id="changelog-link" class="nav-link px-6 py-1.5 text-sm font-semibold rounded-md nav-inactive">Değişiklikler</a>
            </nav>
        </header>

        <!-- Ana İçerik Alanı -->
        <main class="flex-grow flex flex-col items-center justify-center p-4">
            
            <!-- Ana Sayfa İçeriği -->
            <div id="home-content" class="page-section w-full max-w-sm text-center">
                <div class="inline-flex items-center justify-center bg-white p-3 rounded-2xl shadow-md border border-gray-200 mb-6">
                    <img src="https://i.ibb.co/sMSTzXm/6733.png" alt="Open Anime Logo" class="w-12 h-12">
                </div>

                <h1 class="text-5xl font-bold tracking-tight text-gray-900 mb-3">
                    OpenAnime
                </h1>

                <p class="text-lg text-gray-500 mb-8">
                    Anime izleme deneyimi, sadeleştirildi.
                </p>

                <!-- YENİ: Platform Seçme Butonları -->
                <div class="flex items-center justify-center gap-3 mb-6">
                    <!-- Platform Dropdown -->
                    <div class="relative" id="platform-dropdown-container">
                        <button id="platform-button" class="flex items-center justify-between w-40 px-5 py-3 text-base font-semibold text-gray-700 bg-gray-200 rounded-2xl">
                            <span id="selected-platform-text">Android</span>
                            <svg id="platform-arrow" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 transition-transform duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                        <div id="platform-menu" class="absolute hidden w-full mt-2 bg-white rounded-xl shadow-lg border border-gray-200/80 z-10">
                            <a href="#" data-platform="Android" class="platform-option block px-4 py-2.5 text-left text-gray-700 hover:bg-gray-100 rounded-t-xl">Android</a>
                            <a href="#" data-platform="Bilgisayar" class="platform-option block px-4 py-2.5 text-left text-gray-700 hover:bg-gray-100 rounded-b-xl">Bilgisayar</a>
                        </div>
                    </div>
                    <!-- İndir Butonu -->
                    <button id="download-button" class="flex items-center justify-center px-8 py-3 text-base font-semibold text-white bg-pink-500 rounded-2xl hover:bg-pink-600 transition-colors">
                        İndir
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                        </svg>
                    </button>
                </div>

                <span class="font-semibold text-indigo-600">v1.0.0</span>
            </div>

            <!-- Değişiklikler Sayfası İçeriği -->
            <div id="changelog-content" class="page-section w-full max-w-2xl text-left hidden">
                <section class="bg-white rounded-2xl p-6 md:p-8 w-full shadow-md border border-gray-200/80">
                    <h2 class="text-2xl font-bold mb-4 text-center text-indigo-700">Sürüm 1.0.0</h2>
                    <p class="text-center text-gray-500">Değişiklikler henüz yayınlanmadı.</p>
                </section>
            </div>
        </main>

        <!-- Footer -->
        <footer class="w-full max-w-md mx-auto text-center pb-8 px-4">
            <p class="text-xs text-gray-400">
                xiris 2.0.0 OpenAnime Labs tarafından geliştirildi. ©2025
            </p>
        </footer>

    </div>

    <script>
        // Sayfa navigasyon elementleri
        const homeLink = document.getElementById('home-link');
        const changelogLink = document.getElementById('changelog-link');
        const homeContent = document.getElementById('home-content');
        const changelogContent = document.getElementById('changelog-content');

        // Platform seçme elementleri
        const dropdownContainer = document.getElementById('platform-dropdown-container');
        const platformButton = document.getElementById('platform-button');
        const platformMenu = document.getElementById('platform-menu');
        const platformArrow = document.getElementById('platform-arrow');
        const selectedPlatformText = document.getElementById('selected-platform-text');
        const downloadButton = document.getElementById('download-button');
        
        let selectedPlatform = 'Android'; // Varsayılan platform

        // Sayfa değiştirme fonksiyonu
        function showPage(pageId) {
            homeContent.classList.add('hidden');
            changelogContent.classList.add('hidden');
            homeLink.classList.remove('nav-active', 'nav-inactive');
            changelogLink.classList.remove('nav-active', 'nav-inactive');
            
            if (pageId === 'home') {
                homeContent.classList.remove('hidden');
                homeLink.classList.add('nav-active');
                changelogLink.classList.add('nav-inactive');
            } else if (pageId === 'changelog') {
                changelogContent.classList.remove('hidden');
                changelogLink.classList.add('nav-active');
                homeLink.classList.add('nav-inactive');
            }
        }

        // Navigasyon tıklama olayları
        homeLink.addEventListener('click', (e) => { e.preventDefault(); showPage('home'); });
        changelogLink.addEventListener('click', (e) => { e.preventDefault(); showPage('changelog'); });

        // Platform dropdown menüsünü aç/kapat
        platformButton.addEventListener('click', () => {
            platformMenu.classList.toggle('hidden');
            platformArrow.classList.toggle('rotate-180');
        });

        // Platform seçimi yapıldığında
        platformMenu.addEventListener('click', (e) => {
            if (e.target.matches('.platform-option')) {
                e.preventDefault();
                selectedPlatform = e.target.dataset.platform;
                selectedPlatformText.textContent = selectedPlatform;
                platformMenu.classList.add('hidden');
                platformArrow.classList.remove('rotate-180');
            }
        });

        // İndir butonuna tıklandığında
        downloadButton.addEventListener('click', () => {
            if (selectedPlatform === 'Bilgisayar') {
                window.open('https://ors.openani.me/tr', '_blank');
            } else if (selectedPlatform === 'Android') {
                // Buraya gelecekte APK indirme linki eklenebilir.
                // Örnek: window.location.href = 'link/to/your.apk';
                alert('Android sürümü yakında eklenecektir.');
            }
        });

        // Dışarı tıklandığında dropdown'ı kapat
        document.addEventListener('click', (e) => {
            if (!dropdownContainer.contains(e.target)) {
                platformMenu.classList.add('hidden');
                platformArrow.classList.remove('rotate-180');
            }
        });

        // Başlangıçta ana sayfayı göster
        showPage('home');
    </script>

</body>
</html>
